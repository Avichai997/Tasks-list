<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task list</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2>Tasks List by Ariel Aviv & Avichai Iluz</h2>

    <div class="intro">
      <p>Built using Javascript Drag & Drop API, tasks are draggable.</p>
      <p>Other features: add task, delete, change task priority up/down</p>
    </div>

    <div id="container">
      <h1>
        Task List
        <i class="fa fa-plus-square tooltip" id="toggle">
          <span class="tooltiptext">Add new task</span>
        </i>
      </h1>
      <input
        type="text"
        id="add-todo"
        style="display: none"
        placeholder="Add a new task (30 characters at most)"
      />

      <ul>
        <li draggable="true">
          <span><i class="fa fa-trash"></i></span>
          <span><i class="fa fa-arrow-up"></i></span>
          <span><i class="fa fa-arrow-down"></i></span>
          Task 1
        </li>
        <li draggable="true">
          <span><i class="fa fa-trash"></i></span>
          <span><i class="fa fa-arrow-up"></i></span>
          <span><i class="fa fa-arrow-down"></i></span>
          Task 2
        </li>
        <li draggable="true">
          <span><i class="fa fa-trash"></i></span>
          <span><i class="fa fa-arrow-up"></i></span>
          <span><i class="fa fa-arrow-down"></i></span>
          Task 3
        </li>
        <li draggable="true">
          <span><i class="fa fa-trash"></i></span>
          <span><i class="fa fa-arrow-up"></i></span>
          <span><i class="fa fa-arrow-down"></i></span>
          Task 4
        </li>
      </ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
